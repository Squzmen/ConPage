        <div class="container">

            </a>

                    </li>

    <section class="contacts-section py-5 mt-5">
        <div class="container">
            <h1 class="text-center mb-5 glow-text">
                <i class="bi bi-chat-dots"></i> Свяжитесь со мной
            </h1>

            <div class="row justify-content-center">
                <div class="col-lg-8 col-12">
                    <div class="contact-form p-4 mb-5 adaptive-form">
                        <h3 class="text-center mb-4 adaptive-text">Отправить сообщение</h3>
                        <form id="contactForm" class="adaptive-form">
                            <div class="row">
                                <div class="col-md-6 col-12 mb-3">
                                    <label for="name" class="form-label">Имя *</label>
                                    <input type="text" class="form-control bg-dark text-light" id="name" required
                                           aria-describedby="nameHelp">
                                    <div id="nameHelp" class="form-text">Минимум 2 символа</div>
                                </div>
                                <div class="col-md-6 col-12 mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control bg-dark text-light" id="email" required
                                           inputmode="email">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Тема *</label>
                                <input type="text" class="form-control bg-dark text-light" id="subject" required>
                            </div>
                            <div class="mb-4">
                                <label for="message" class="form-label">Сообщение *</label>
                                <textarea class="form-control bg-dark text-light" id="message" rows="5" required
                                          maxlength="1000"></textarea>
                                <div class="form-text">Осталось символов: <span id="charCount">1000</span></div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-glow w-100">
                                <i class="bi bi-send"></i> Отправить сообщение
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-12 text-center mb-4">
                    <div class="contact-info">
                        <div class="contact-icon mb-3">
                            <i class="bi bi-envelope fs-1 text-primary"></i>
                        </div>
                        <h5>Email</h5>
                        <p class="adaptive-text">student@edu.ru</p>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center mb-4">
                    <div class="contact-info">
                        <div class="contact-icon mb-3">
                            <i class="bi bi-github fs-1 text-primary"></i>
                        </div>
                        <h5>GitHub</h5>
                        <p class="adaptive-text">github.com/username</p>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center mb-4">
                    <div class="contact-info">
                        <div class="contact-icon mb-3">
                            <i class="bi bi-geo-alt fs-1 text-primary"></i>
                        </div>
                        <h5>Локация</h5>
                        <p class="adaptive-text">Москва, Россия</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="custom-footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 col-12 text-center text-md-start">

                </div>
                <div class="col-md-6 col-12 text-center text-md-end mt-3 mt-md-0">

                        <a href="#" class="social-link" aria-label="GitHub"><i class="bi bi-github"></i></a>

                        <a href="#" class="social-link" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
                        <a href="#" class="social-link" aria-label="Email"><i class="bi bi-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
