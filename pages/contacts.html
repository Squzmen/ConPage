    <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
        <div class="container">

                <i class="bi bi-code-slash"></i> DevPort
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>

                    </li>

    <section class="contacts-section py-5 mt-5">
        <div class="container">
            <h1 class="text-center mb-5 glow-text">
                <i class="bi bi-chat-dots"></i> Свяжитесь со мной
            </h1>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form p-4 mb-5">
                        <h3 class="text-center mb-4">Отправить сообщение</h3>
                        <form id="contactForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Имя</label>
                                    <input type="text" class="form-control bg-dark text-light" id="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control bg-dark text-light" id="email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Тема</label>
                                <input type="text" class="form-control bg-dark text-light" id="subject" required>
                            </div>
                            <div class="mb-4">
                                <label for="message" class="form-label">Сообщение</label>
                                <textarea class="form-control bg-dark text-light" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-glow w-100">
                                <i class="bi bi-send"></i> Отправить сообщение
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 text-center mb-4">
                    <div class="contact-info">
                        <div class="contact-icon mb-3">
                            <i class="bi bi-envelope fs-1 text-primary"></i>
                        </div>
                        <h5>Email</h5>
                        <p>student@edu.ru</p>
                    </div>
                </div>
                <div class="col-md-4 text-center mb-4">
                    <div class="contact-info">
                        <div class="contact-icon mb-3">
                            <i class="bi bi-github fs-1 text-primary"></i>
                        </div>
                        <h5>GitHub</h5>
                        <p>github.com/username</p>
                    </div>
                </div>
                <div class="col-md-4 text-center mb-4">
                    <div class="contact-info">
                        <div class="contact-icon mb-3">
                            <i class="bi bi-geo-alt fs-1 text-primary"></i>
                        </div>
                        <h5>Локация</h5>
                        <p>Москва, Россия</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="custom-footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2025 DevPort. Это всё равно никчто не читает</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="bi bi-github"></i></a>
                        <a href="#" class="social-link"><i class="bi bi-telegram"></i></a>
                        <a href="#" class="social-link"><i class="bi bi-linkedin"></i></a>
                        <a href="#" class="social-link"><i class="bi bi-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/matrix.js"></script>
    <script src="../scripts/contacts.js"></script>
</body>
</html>
